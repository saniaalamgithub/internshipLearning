<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Functions</h2>

    <p>function to convert from Celsius to Fahrenheit :</p>
    <p id="demo"></p>
    <script>
      function toFarenheit(c) {
        return (9 / 5) * c + 32;
      }
      document.getElementById("demo").innerHTML = toFarenheit(37);
    </script>
  </body>
</html>
