<!DOCTYPE html>
<html>
  <head>
    <style>
      .center {
        margin: auto;
        width: 11.5%;
        border: 3px solid gray;
        padding: 10px;
      }
      .text-center {
        text-align: center;
      }
      .btn {
        width: 40px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h2 class="text-center">Calculator</h2>
      <div>
        <input type="number" id="number1" />
      </div>
      <div style="margin-top: 1em">
        <input type="number" id="number2" />
      </div>
      <div style="margin-top: 1em">
        <button class="btn" type="button" onclick="plus()">+</button>
        <button class="btn" type="button" onclick="minus()">-</button>
        <button class="btn" type="button" onclick="multip()">*</button>
        <button class="btn" type="button" onclick="divi()">/</button>
      </div>
      <p id="result">Result will be visible here</p>
    </div>
    <script>
      let x = document.getElementById("number1");
      let y = document.getElementById("number2");
      function plus() {
        let z = Number(x.value) + Number(y.value);
        document.getElementById("result").innerHTML = z;
      }
      function minus() {
        let z = Number(x.value) - Number(y.value);
        document.getElementById("result").innerHTML = z;
      }
      function multip() {
        let z = Number(x.value) * Number(y.value);
        document.getElementById("result").innerHTML = z;
      }
      function divi() {
        let z = Number(x.value) / Number(y.value);
        document.getElementById("result").innerHTML = z;
      }
    </script>
  </body>
</html>
